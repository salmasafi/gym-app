name: gym_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  smooth_page_indicator: ^1.2.1
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  numberpicker: ^2.1.2
  dio: ^5.8.0+1
  flutter_bloc: ^9.0.0
  image_picker: ^1.1.2
  http: ^1.0.0 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Bold.ttf
         - asset: assets/fonts/Poppins-Regular.ttf
     - family: LeagueSpartan
       fonts:
         - asset: assets/fonts/LeagueSpartan.ttf
         - asset: assets/fonts/LeagueSpartan-ExtraBold.ttf

  assets:
     - assets/images/
     - assets/images/on_boarding_background_1.png
     - assets/images/Rectangle.png
     - assets/images/logo.png
     - assets/icons/Arrow.png
     - assets/icons/Vector.png
     - assets/icons/ResourcesSwitch.png

