name: gym_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Bold.ttf
         - asset: assets/fonts/Poppins-Regular.ttf
     - family: LeagueSpartan
       fonts:
         - asset: assets/fonts/LeagueSpartan.ttf
         - asset: assets/fonts/LeagueSpartan-ExtraBold.ttf

  assets:
     - assets/images/
     - assets/images/on_boarding_background_1.png
     - assets/images/Rectangle.png
     - assets/images/logo.png
